<!DOCTYPE html>
<html lang="en-US">

<head>

    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9be3d822c5.js" crossorigin="anonymous"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;500;600;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="vendors/css/fluid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/contact-style.css">

</head>

<body>

    <header>
        <div class="container container-enroll">
            <div class="row row-1140">
                <p class="enroll-para">Give us a call! (123) 123-1234 | info@edu.com</p>
                <p class="enroll-para-right">Enrolling Now! Limited Spots Available.</p>
            </div>
        </div>


        <div class="nav-height">
            <nav>
                <div class="row row-1140">
                    <div class="container nav-container">
                        <a href="index.html"><img src="resources/img/logo.png" alt="DT Logo" class="nav-logo"></a>

                        <ul class="main-nav">
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact us</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <section class="section section-header">
        <div class="container container-contact"></div>
    </section>



    <section class="section section-form">
        <div class="row row-1170">
            <div class="contact-header">
                <p class="contact-heading"><strong>Contact</strong> Us</p>
            </div>
            <form method="get" name="ruchi-google-sheet" class="contact-form" action="index.html">

                <div class="left-margin col span_1_of_2">
                    <div class="container form-field-container">
                        <div class="label-container">
                            <label for="first">
                                <p class="label-text">First Name *</p>
                            </label>
                        </div>
                        <div class="input-container">
                            <input type="text" name="first" value id="first" required class="contact-input">
                        </div>
                    </div>
                </div>

                <div class="col span_1_of_2">
                    <div class="container form-field-container">
                        <div class="label-container">
                            <label for="last">
                                <p class="label-text">Last Name *</p>
                            </label>
                        </div>
                        <div class="input-container">
                            <input type="text" name="last" value id="last" required class="contact-input">
                        </div>
                    </div>
                </div>

                <div class="container form-field-container">
                    <div class="label-container">
                        <label for="email">
                            <p class="label-text">Email Address *</p>
                        </label>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" value id="email" required class="contact-input">
                    </div>
                </div>

                <div class="container form-field-container">
                    <div class="label-container">
                        <label for="email2">
                            <p class="label-text">Confirm Email Address *</p>
                        </label>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email2" value id="email2" required class="contact-input">
                    </div>
                </div>


                <div class="container submit-btn-area">
                    <button type="submit" name="submit" class="btn btn-submit">
                        <span class="btn-submit-text">Sign up</span>
                        <!-- <i class="fa-solid fa-check btn-submit-icon"></i> -->
                    </button>
                </div>

            </form>
        </div>
    </section>
    



    <section class="section section-contact">
        <div class="row row-1140">
            <div class="col span_1_of_3">
                <h4 class="contact-head">Contact Us</h4>
                <div class="container contact-container">
                    <p class="contact-para">Our Address</p>
                </div>
            </div>
            <div class="col span_1_of_3">
                <h4 class="contact-head">Contact Us</h4>
                <div class="container contact-container">
                    <p class="contact-para">Our Address</p>
                </div>
            </div>
            <div class="col span_1_of_3">
                <h4 class="contact-head">Contact Us</h4>
                <div class="container contact-container">
                    <p class="contact-para">Our Address</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container container-footer">
            <p class="footer-para">
                Â© Copyright 2014 - 2022 Edu Inc.. All Rights Reserved.
            </p>
        </div>
    </footer>




</body>

</html>
